<!DOCTYPE html>
<head>
    <title>Form 2</title>
</head>
<body>
    <h1>Form 2</h1>
    <form>
        <label for="name">NAME:</label>
        <input type="text" id="name" value="Manas Chaturvedi"><br>

        <label for="mail_id"><b>Email ID</b></label><br>
        <input type="email" id="mail_id"><br>
        <br>
        <label for="number"><b>Mobile Number</b></label><br>
        <input type="tel" id="number"><br>
        <br>
        <label for="url"><b>Twitter URL</b></label><br>
        <input type="text" id="url"><br>
        <p><b>Gender</b></p>
        <ul>
            <li>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label>

            </li>
            <li>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">Female</label>
            </li>
            <li>
                <input type="radio" id="other" name="Gender" value="other">
                <label for="other">Unisex/Parody</label>
            </li>
        </ul>
        <p><b>Areas of interest(Upto 3)</b></p>
        <input type="checkbox" id="sports" name="interest" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="tech" name="interest" value="Technology">
        <label for="tech">Technology</label><br>
        <input type="checkbox" id="politics" name="interest" value="Politics">
        <label for="politics">Politics</label><br>
        <input type="checkbox" id="Movies" name="interest" value="Movies">
        <label for="Movies">Movies</label><br>
        <input type="checkbox" id="others" name="interest" value="others">
        <label for="others">Others</label><br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <input type="reset">

    </form>
    <br>
    
</body>
